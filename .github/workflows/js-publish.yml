name: JS - publish
on:
  workflow_dispatch:
  push: 
    tags:
    - 'js-v[0-9]+.[0-9]+.[0-9]'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Build
        working-directory: js
        run: |
        yarn
        yarn run build
        yarn run test
      - name: Publish
        working-directory: js
        run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
